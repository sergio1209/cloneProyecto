<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>FORMULARIO DE REGISTRO DE USER</strong>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <ion-input placeholder="Username" formControlName="username"></ion-input>
      <ion-input placeholder="Password" formControlName="password"></ion-input>
      <ion-input placeholder="Rol"></ion-input>
      <ion-input placeholder="Surname"></ion-input>
      <ion-input placeholder="name"></ion-input>
      <ion-button color="primary" type="submit">Guardar</ion-button>
    </form>
  </div>
</ion-content>
